[font]
size = 24

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001BF"
key = "F"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BB"
key = "G"
mods = "Alt"

[shell]
args = ["new-session", "-A", "-s", "main"]
program = "/opt/homebrew/bin/tmux"
